---
grails:
    profile: web
    codegen:
        defaultPackage: guides
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
          maxFileSize: 99999999
          maxRequestSize: 99999999
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

endpoints:
    jmx:
        unique-names: true

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    username: meerkat
    password: surikato

environments:
    development:
        dataSource:
            dbCreate: create-drop
            url: jdbc:mysql://localhost/guides?useUnicode=yes&characterEncoding=UTF-8
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost/guides?useUnicode=yes&characterEncoding=UTF-8
    production:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost/guides?useUnicode=yes&characterEncoding=UTF-8
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED


# Added for the Spring Security Core plugin:
---
grails:
  plugin:
    springsecurity :
      userLookup.userDomainClassName: 'gr.meerkat.SecurityUser'
      userLookup.authorityJoinClassName: 'gr.meerkat.SecurityUserSecurityRole'
      authority.className: 'gr.meerkat.SecurityRole'
      adh.errorPage: '/user/denied'
      controllerAnnotations.staticRules:
              - pattern: '/'
                access: ['permitAll']
              - pattern: '/index'
                access: ['permitAll']
              - pattern: '/index.gsp'
                access: ['permitAll']
              - pattern: '/error'
                access: ['permitAll']
              - pattern: '/user/denied'
                access: ['permitAll']
              - pattern: '/assets/**'
                access: ['permitAll']
              - pattern: '/**/js/**'
                access: ['permitAll']
              - pattern: '/**/css/**'
                access: ['permitAll']
              - pattern: '/**/images/**'
                access: ['permitAll']
              - pattern: '/**/favicon.ico'
                access: ['permitAll']